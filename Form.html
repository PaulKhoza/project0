<!DOCTYPE html>
<html>
    <head>
        <title>Updates Form</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="styling.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid text-white" >
            <h1>CarPages</h1>
        </div>
           <form action="Homepage.html">
             <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="FName">First Name</label>
                        <input type="text" name="FName" id="FName" class="form-control" placeholder="John">
                        </div>
                        <div class="col">
                            <label for="LName">Last Name</label>
                            <input type="text" name="LName" id="LName" class="form-control" placeholder="Smith">
                        </div>
                    </div>
             </div>

             <div class="form-group">
                 <label for="mail">Email Address</label>
                 <input type="email" name="mail" id="mail" class="form-control" placeholder="someone@example.com">
             </div>
             
             <button type="submit" >
                Submit
                </button>

           </form>
    </body>
</html>
